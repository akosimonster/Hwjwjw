<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylized Text Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    textarea, input {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .output {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Stylized Text Generator</h1>
  <textarea id="normalText" placeholder="Enter your text here..."></textarea><br>
  <div class="output">
    <span id="stylizedText"></span>
    <br>
    <button onclick="copyText()">Copy</button>
    <button onclick="clearText()">Clear</button>
  </div>

  <script>
    function toSmallCaps(text) {
      const map = {
        A: 'á´€', B: 'Ê™', C: 'á´„', D: 'á´…', E: 'á´‡', F: 'Ò“', G: 'É¢', H: 'Êœ', I: 'Éª',
        J: 'á´Š', K: 'á´‹', L: 'ÊŸ', M: 'á´', N: 'É´', O: 'á´', P: 'á´˜', Q: 'Ç«', R: 'Ê€',
        S: 's', T: 'á´›', U: 'á´œ', V: 'á´ ', W: 'á´¡', X: 'x', Y: 'Ê', Z: 'á´¢',
        a: 'á´€', b: 'Ê™', c: 'á´„', d: 'á´…', e: 'á´‡', f: 'Ò“', g: 'É¢', h: 'Êœ', i: 'Éª',
        j: 'á´Š', k: 'á´‹', l: 'ÊŸ', m: 'á´', n: 'É´', o: 'á´', p: 'á´˜', q: 'Ç«', r: 'Ê€',
        s: 's', t: 'á´›', u: 'á´œ', v: 'á´ ', w: 'á´¡', x: 'x', y: 'Ê', z: 'á´¢'
      };
      return text.split('').map(char => map[char] || char).join('');
    }

    document.getElementById('normalText').addEventListener('input', function () {
      const inputText = this.value;
      const stylizedText = toSmallCaps(inputText);
      document.getElementById('stylizedText').innerText = `ðŸ”°${stylizedText}`;
    });

    function copyText() {
      const textToCopy = document.getElementById('stylizedText').innerText;
      navigator.clipboard.writeText(textToCopy);
    }

    function clearText() {
      document.getElementById('normalText').value = '';
      document.getElementById('stylizedText').innerText = '';
    }
  </script>
</body>
</html>
